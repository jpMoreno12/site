<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style_cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <section id="cadastro">
            <div class="login">
                <h1>Cadastro</h1>
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" required>
                    
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required>
                    
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" required>

                    <div id="checkboxes">
                        <label>
                            <input type="checkbox" id="transportador"> Transportador
                        </label>
                        <label>
                            <input type="checkbox" id="vendedor"> Vendedor
                        </label>
                    </div>

                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required>

                    <a href="transportador.html"><input type="submit" value="Cadastrar"></a>
                    <p><a href="login.html">Já possui cadastro? Faça login</a></p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
